<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown Timer</title>
    <link rel="stylesheet" href="pr.css">
</head>
<body>
    <h2>Set Countdown Time</h2>
    <div>
        <input type="number" id="hours" placeholder="Hours" min="0">
        <input type="number" id="minutes" placeholder="Minutes" min="0">
        <input type="number" id="seconds" placeholder="Seconds" min="0">
    </div>
    <button onclick="startCustomCountdown()">Start Countdown</button>

    <div id="timer">00:00:00</div>
    <div id="greeting"></div>

    <script src="fd.js">
       
    </script>
</body>
</html>
